<!doctype html>
<html lang="en">
<head>
  <meta name="robots" content="noindex, noimageindex, nofollow, noarchive">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Dedey Greetings!</title>
  <style>
    html,body{margin:0;height:100%;background:#000}
    .wrap{position:relative;height:100%;display:flex;align-items:center;justify-content:center}
    video{width:100%;height:100%;object-fit:cover}
    .unmute {
      position:absolute; bottom:24px; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,.6); color:#fff; padding:12px 16px; border-radius:999px;
      font-family:system-ui,Arial; font-size:16px; border:1px solid rgba(255,255,255,.25);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <video id="vid" autoplay muted playsinline loop preload="auto" poster="poster.jpg">
      <source src="Final_Dedey_sora.mp4" type="video/mp4">
      <!-- Optional WebM for extra compatibility -->
      <!-- <source src="your-video.webm" type="video/webm"> -->
    </video>
    <button id="btn" class="unmute" aria-label="Tap for sound">ðŸ”Š Tap for sound</button>
  </div>
  <script>
    const v = document.getElementById('vid');
    const b = document.getElementById('btn');

    // Ensure autoplay kicks in when page becomes visible
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && v.paused) v.play().catch(()=>{});
    });

    // First user tap: unmute + play with sound
    b.addEventListener('click', () => {
      v.muted = false;
      v.play().catch(()=>{});
      b.style.display = 'none';
    });

    // Hide button if user already has sound
    v.addEventListener('playing', () => {
      if (!v.muted) b.style.display = 'none';
    });
  </script>
</body>
</html>
